<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 id="game-heading">Let's Play Tic Tac Toe!</h1>
    <div id="main-game"></div>
    <div id="options">
        <div class="option">
            <button id="tictactoe">Tic Tac Toe</button>
        </div>
        <div class="option">
            <button id="gomoku">Gomoku</button>
        </div>
        <div class="option">
            <button id="start-game">Custom Game</button>
            <div>
                <input type="number" id="grid-size" name="grid-size" min="2" max="20" value="3" />
                <label for="grid-size">grid</label>
            </div>
            <div>
                <input type="number" id="num-to-win" name="num-to-win" min="2" max="20" value="3" />
                <label for="num-to-win">to win</label>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
